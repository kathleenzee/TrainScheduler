<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css" >
<link rel="stylesheet" href='assets/style.css'>
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
<script src="http://momentjs.com/downloads/moment.js"></script>
<title>Train Schedules</title>
</head>
<body>
	<div class='jumbotron header1 lead'>Train Schedules<img src="assets/train.jpg" class='trainimg'  height=105 width=auto>
	</div>
	<div class='schedule'></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				

				<button type="Clear" class="btn btn-default" id="clear">Clear Current Train Schedule</button>
				<h1 class="panel-title">Current train schedule</h1>
				
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add a train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Train</label>
							<input type="text" class="form-control" id="name" >
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination" >
						</div>
						<div class="form-group">
							<label for="time">First Train Time</label>
							<input type="datetime" placeholder="HH:mm Military Time" class="form-control" id="time">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency</label>
							<input type="number" class="form-control" id="frequency" placeholder=' minutes'>
						</div>
						<button type="submit" class="btn" id="add">submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/logic.js"></script>

</body>
</html>
